<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        
        <link rel="stylesheet" href="/assets/fonts/icomoon/style.css">
    
        <link href='/assets/fullcalendar/packages/core/main.css' rel='stylesheet' />
        <link href='/assets/fullcalendar/packages/daygrid/main.css' rel='stylesheet' />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        
        <!-- Style -->
        <link rel="stylesheet" href="/assets/css/style.css">

        <title>Gerenciador de eventos</title>
    </head>
    <body>
        
        <!-- Modal -->
        <div class="modal fade" id="create" tabindex="-1" aria-labelledby="createLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createLabel">Adicionar novo evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="event_create">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Titulo:</label>
                            <input type="text" class="form-control title" name="title" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Descrição:</label>
                            <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Data Inicio:</label>
                            <input type="text" class="form-control flatpickr" name="start_datetime">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Data Final:</label>
                            <input type="text" class="form-control flatpickr" name="end_datetime">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary create">Adicionar Evento</button>
                </div>
            </div>
            </div>
        </div>

        <div class="content">
            <div id='calendar'></div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="event_update">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Titulo:</label>
                            <input type="text" class="form-control title" name="title" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Descrição:</label>
                            <textarea class="form-control description" name="description" id="exampleFormControlTextarea1" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Data Inicio:</label>
                            <input type="text" class="form-control start_datetime disabled" name="start_datetime" disabled id="">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Data Final:</label>
                            <input type="text" class="form-control end_datetime disabled" name="end_datetime" disabled id="">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-danger delete" value="">Remover</button>
                    <button type="button" class="btn btn-primary update">Atualizar</button>
                </div>
            </div>
            </div>
        </div>

        <script src="/assets/js/jquery-3.3.1.min.js"></script>
        <script src="/assets/js/popper.min.js"></script>
        <script src="/assets/js/bootstrap.min.js"></script>

        <script src='/assets/fullcalendar/packages/core/main.js'></script>
        <script src='/assets/fullcalendar/packages/interaction/main.js'></script>
        <script src='/assets/fullcalendar/packages/daygrid/main.js'></script>
        
        <script src="/assets/js/home.js"></script>

        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

        <script>
            $(".flatpickr").flatpickr({
                enableTime: true,
                dateFormat: "Y-m-d H:i",
            });
        </script>
    </body>
</html>
